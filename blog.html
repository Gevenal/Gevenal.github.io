---
layout: default
title: Blog
permalink: /blog/
---

<h1>Blog</h1>

{% if site.posts.size == 0 %}
  <p>No blog posts found. Try adding a post in <code>_posts</code>.</p>
{% else %}
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%Y-%m-%d" }}
      </li>
    {% endfor %}
  </ul>
{% endif %}
